---
name: Update packages

on:
  workflow_dispatch:
  push:
jobs:
  update_package:
    name: Update package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - adguardhome
          - asdf-vm
          - collectd
          - gickup
          - flacon
          # - git-standup-git
          - google-chrome
          - neolink-git
          - package-query
          - pikaur
          - platformio
          - plymouth
          - rubymine
          - shellcheck-bin
          - telegraf
          - visual-studio-code-bin

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Authenticate at ghcr.io
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u USERNAME --password-stdin

      - name: Get latest version
        id: version_step
        run: |
          version=$(curl --fail https://aur.archlinux.org/rpc/\?v\=5\&type\=info\&arg\[\]\=${{ matrix.package }} | jq -r .results\[\].Version)
          echo "::set-output name=version::$version"

      # TODO: check if the package was already built and uploaded

      # - name: Print latest version
      #   run: echo ${{ steps.version_step.outputs.version }}

      - name: Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: cache
          key: ${{ matrix.package }}-v4-${{ steps.version_step.outputs.version }}
          restore-keys: |
            ${{ matrix.package }}-v4

      - name: Build
        run: |
          sudo chmod -R 777 cache
          docker-compose run arch_builder build.rb ${{ matrix.package }}
          sudo chmod -R 777 cache

      - name: Upload packages
        run: |
          find cache/pikaur -type f -name '*.pkg.tar.zst' | xargs -I % curl --fail -Ffile=@% 'https://uploads.zhulik.wtf/upload?token=${{ secrets.UPLOAD_TOKEN }}'
